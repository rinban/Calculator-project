<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <input type="text" disabled>
            <input placeholder="0" disabled>
            <table>
                <tr>
                    <td>(</td>
                    <td>)</td>
                    <td>&lt;-</td>
                    <td>+</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>&times;</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>&#247;</td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>
        </div>
    </body>
</html>
